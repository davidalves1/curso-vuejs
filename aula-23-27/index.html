<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Aulas 23-27</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
  <div id="app">
    <!-- 1) Show a "result" of 'not there yet' as long as "value" is not equal to 37 - you can change "value" with the buttons. Print 'done' once you did it -->
    <div>
      <p>Current Value: {{ value }}</p>
      <button @click="add(5)">Add 5</button>
      <button @click="add(1)">Add 1</button>
      <p>{{ result }}</p>
    </div>
    <!-- 2) Watch for changes in the "result" and reset the "value" after 5 seconds (hint: setTimeout(..., 5000) -->
    <div>
      <input type="text">
      <p>{{ value }}</p>
    </div>
  </div>
  <script>
    new Vue({
      el: '#app',
      data: {
        value: 0
      },
      computed: {
        result() {
          const { value } = this;
          return value === 37 ? 'done' : 'not there yet';
        }
      },
      watch: {
        value() {
          const vm = this;
          setTimeout(() => {
            vm.value = 0;
          }, 5000);
        }
      },
      methods: {
        add(n) {
          this.value += n;
        }
      },
    });
  </script>
</body>
</html>
