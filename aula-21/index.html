<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Aula 28</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <style>
      .container {
        display: flex;
        flex-wrap: wrap;
      }
      .item {
        background-color: gray;
        margin: .5rem;
        width: 100px;
        height: 100px;
        border-radius: 5px;
      }
      .red {
        background-color: red;
      }
      .green {
        background-color: green;
      }
      .blue {
        background-color: blue;
      }
    </style>
</head>
<body>
  <div id="app">
    <div class="container">
      <div :class="{ item: true, red: attachRed }" @click="attachRed = !attachRed"></div>
      <div :class="{ item: true, green: attachGreen }" @click="attachGreen = !attachGreen"></div>
      <div :class="{ item: true, blue: attachBlue }" @click="attachBlue = !attachBlue"></div>
    </div>
  </div>
  <script>
    new Vue({
      el: '#app',
      data: () => ({
        attachRed: false,
        attachGreen: false,
        attachBlue: false,
      }),
      methods: {
      }
    });
  </script>
</body>
</html>
