<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Aula 20</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
  <div id="app">
    <button @click="updateCounter(1)">Add</button>
    <button @click="updateCounter(-1)">Sub</button>
    <h1>{{ counter }}</h1>
  </div>
  <script>
    new Vue({
      el: '#app',
      data: () => ({
        counter: 0,
      }),
      methods: {
        updateCounter(value) {
          this.counter += value;
        }
      }
    });
  </script>
</body>
</html>
