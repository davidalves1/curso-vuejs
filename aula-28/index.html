<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Aula 22</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
  <div id="app">
    <input type="text" @keyup.enter="alertMe" v-model="alertMsg">
    <!-- .enter define which key to consider -->
    <!-- https://br.vuejs.org/v2/guide/events.html#Key-Codes -->
  </div>
  <script>
    new Vue({
      el: '#app',
      data: () => ({
        alertMsg: '',
      }),
      methods: {
        alertMe() {
          alert(`Mensagem: ${ this.alertMsg }`);
        }
      }
    });
  </script>
</body>
</html>
